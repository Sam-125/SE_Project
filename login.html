<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
</head>

<body>
  <div class="login">
    <h1>Login</h1>
    <div class="textbox">
      <i class="fa-solid fa-user"></i>
      <input type="textbox" name="" value="" placeholder="Enter Username">
    </div>
    <div class="textbox">
      <i class="fa-solid fa-lock"></i>
      <input type="password" name="" value="" placeholder="Enter Password">
    </div>
    <input class="btn" type="button" name="" value="Log-in">
    <br>
  </div>
</body>

</html>
