<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
<script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>


</head>

<body>
  <div class="contactUs">
    <h1>Contact Us</h1>
    <div class="textbox">
      <input type="textbox" class="name" name="" value="" placeholder="Your Name">
    </div>
    <div class="textbox">
      <input type="textbox" class="email" name="" value="" placeholder="Email">
    </div>
    <div class="textbox">
      <input type="textbox" class="message" name="" value="" placeholder="Type Your Message">
    </div>
    <input onclick="myFunction()" class="btn" type="button" name="" value="Send">
    <br>
    <a href="https://www.facebook.com/" class="fp"><i class="fa-brands fa-facebook"></i></a>
    <a href="https://www.instagram.com/" class="fp"><i class="fa-brands fa-instagram-square"></i></a>
    <a href="https://twitter.com/" class="fp"><i class="fa-brands fa-twitter-square"></i></a>
    <a href="https://www.linkedin.com/" class="fp"><i class="fa-brands fa-linkedin"></i></a>

  </div>

  <script>
    const name = document.querySelector(".name");
    const email = document.querySelector(".email");
    const message = document.querySelector(".message");

    function myFunction()
    {
      if (name.value !== "" && email.value !== "" && message.value !== "")
      {
        alert("Query added")
        location.replace("index.html")
      }
      else
      {
        alert("Input all details");
      }
    }
  </script>
</body>
