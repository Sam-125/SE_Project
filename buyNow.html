<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Buy Now Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/
    font-awesome.min.css">
</head>

<body>
  <div class="buyNow">
    <h1>Buy Now</h1>
    <div class="textbox">
      <input type="textbox" class="name" name="" value="" placeholder="Full Name">
    </div>
    <div class="textbox">
      <input type="textbox" class="address" name="" value="" placeholder="Home Address">
    </div>
    <div class="textbox">
      <input type="textbox" class="email" name="" value="" placeholder="Email">
    </div>
    <div class="textbox">
      <input type="textbox" class="no" name="" value="" placeholder="Phone No.">
    </div>
    <input onclick="myFunction()" class="btn" type="button" name="" value="Confirm">
    <br>
    <a href="index.html" class="fp">Go to Home Page</a>
  </div>
  
  <script>
    const name = document.querySelector(".name");
    const address = document.querySelector(".address");
    const email = document.querySelector(".email");
    const phone = document.querySelector(".no");

    function myFunction()
    {
      if(name.value !== "" && address.value !== "" && email.value !== "" && phone.value !== "")
      {
        alert("Game purchase successfull")
        location.replace("games.html");
      }
      else
      {
        alert("Enter all fields")
      }
    }
  </script>

</body>

</html>
